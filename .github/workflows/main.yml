on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ftp.curvaturaestudio.com
        username: yexpenses-app@yexpenses.curvaturaestudio.com
        password: ${{ secrets.FTP_PASSWD }}
        server-dir: /yexpenses.curvaturaestudio.com/
